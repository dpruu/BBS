
{% extends 'base.html' %}
{% load bootstrap4 %}
{% block container %}

    {% if error %}
    <p> {{%error%>> </p>
    {% endif %}


    <form action="" method="POST">
        {% csrf_token %}
        <table class="table table-dark table-striped"
               style="width:60%;" >
            {{f.as_table}}
        </table>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="width:60%">로그인</button>
        <a href="{% url 'my_bbs:signup' %}" class="btn btn-lg btn-primary btn-block" style="width:60%"> 회원가입</a>
    </form>


{% endblock %}
