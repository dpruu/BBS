
{% extends 'base.html' %}

{% block container %}
    {% if error %}
    <h3 style="color:red"> {{error}} </h3>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <table class="table table-dark table-striped"
               style="width:60%;">
            {{f.as_table}}
        </table>
        <input type="submit" value="회원가입" class="btn btn-lg btn-primary btn-block" style="width:60%">
    </form>

{% endblock %}
